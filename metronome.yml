hekad:
  image: vungle/heka-statsd-to-influx
  links:
    - influxdb:influxdb
  restart: always
  expose:
    - "8125"
  ports: 
    - "8125:8125/udp"
  environment:
    - INFLUX_HOST="http://influxdb:8086/write?db=stats&precision=s"
    - INFLUX_USERNAME=root
    - INFLUX_PASS=root
    
grafana:
  image: grafana/grafana
  ports:
    - "3000:3000"
  links:
    - influxdb:influxdb
  restart: always
  environment:
    - GF_SECURITY_ADMIN_PASSWORD=admin
    - GF_SERVER_ROOT_URL=http://grafana.server.name

influxdb:
  image: tutum/influxdb
  ports:
    - "8086:8086"
    - "8083:8083"
  expose:
    - "8090"
    - "8099"
  volumes:
    - "/var/influxdb:/data"
  environment:
    - PRE_CREATE_DB=stats

